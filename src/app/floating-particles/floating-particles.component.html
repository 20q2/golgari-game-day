<div class="floating-particles">
  <div 
    *ngFor="let particle of particles; trackBy: trackByParticle"
    class="particle particle-{{particle.size}} particle-layer-{{particle.layer}} particle-anim-{{particle.animation}} particle-color-{{particle.color}}"
    [style.left]="particle.startPosition.left"
    [style.opacity]="particle.opacity"
    [style.transform]="'scale(' + particle.scale + ')'">
  </div>
</div>
